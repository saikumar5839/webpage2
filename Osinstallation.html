        /* ---------- RESET ---------- */
        * {
            box-sizing: border-box;

        }

        body {

}


        /* ---------- HEADER ---------- */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 25px;
            /* background-color: #1e1e1e; */
            /* background-color: #17191a; */
            /* background-color: rgb(34, 209, 86); */
            color: white;
        }

        /* ---------- LEFT SECTION ---------- */
        .header-left{ 
            position: absolute;
        }

        .header-logo {
            position: relative;
        width: 180px;        /* size of circle */
            height: 180px;
            border-radius: 50%; /* makes it circular */
            object-fit: cover;  /* prevents image stretch */
            padding: -0px;
            top: 80px;       /* space inside circle */
            /* background-color: rgb(218, 214, 214); */
            /* background-color: #17191a; visible circle */
        }

        /* ---------- SEARCH ---------- */
        .fancy-search {
            /* position: relative; */
            width: 260px;
            top: 20px;
            left: 240px;
            position: absolute;
        }

        .search-box {
            width: 340px;
            padding: 12px 12px 12px 42px;
            font-size: 16px;
                /* border-color: blue; */
            border-radius: 25px;
            /* background-color: #ebe4e4; */
            /* background-image: url("logo_files/search.png"); */
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: 14px center;
}

        /* .search-box::placeholder {
            color: transparent;
            opacity: 0;
} */

        .fancy-search input {
            color: white;
            width: 100%;
            padding: 10px 12px;                 
            border-radius: 0px;
            /* background-color:  #0e0b0b; */
            outline: none;
            font-size: 16px;
            text-transform:normal;
            letter-spacing: 2px;
        }

        .fancy-search ul {
            position: absolute;
            top: -15px;
            left: 14px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            gap: 2px;
            list-style:none;
            pointer-events: none;
        }

        .fancy-search ul li {
            font-weight: normal;
            color:white;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease;
        }

        .fancy-search input:focus + ul li {
            opacity: 1;
            transform: translateY(0);
        }

        .fancy-search ul li:nth-child(1) { transition-delay: 0.1s; }
        .fancy-search ul li:nth-child(2) { transition-delay: 0.2s; }
        .fancy-search ul li:nth-child(3) { transition-delay: 0.3s; }
        .fancy-search ul li:nth-child(4) { transition-delay: 0.4s; }
        .fancy-search ul li:nth-child(5) { transition-delay: 0.5s; }
        .fancy-search ul li:nth-child(6) { transition-delay: 0.6s; }
        .fancy-search ul li:nth-child(7) { transition-delay: 0.7s; }
        .fancy-search ul li:nth-child(8) { transition-delay: 0.8s; }
        /* ---------- CENTER ---------- */
        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-center h1 {
            font-size: 40px;
            font-weight: bold;
        }

        /* ---------- RIGHT ---------- */
        .header-right {

            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        footer {

            color: white;

/* =====================================
   PORTFOLIO SECTION â€“ MAIN LAYOUT
   ===================================== */

.portfolio-section {
    padding: 100px 40px;
    display: flex;
    justify-content: center;

}

.portfolio-box {
    max-width: 95%;
    width: 100%;

    display: flex;
    flex-wrap: wrap;              /* allows full-width section below */
    align-items: flex-start;
    gap: 60px;
    justify-content: center;
    background: rgba(13, 17, 23, 0.65);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    padding: 60px;
    border-radius: 24px;
    color: #e6edf3;
}





/* ===============================
   SOCIAL ICONS â€“ BELOW PORTFOLIO
   =============================== */

.social-section {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 40px 0 80px;
    position:absolute;
    top:100vh;
}

.social-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;

    display: flex;
    align-items: center;
    justify-content: center;

    background: rgba(13, 17, 23, 0.75);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    border: 2px solid rgba(255, 255, 255, 0.4);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.social-circle svg {
    width: 46px;
    height: 46px;
    fill: white;
}

/* Hover effects */
.social-circle:hover {
    transform: translateY(-3px);
}

/* Brand glow */
.social-circle.youtube:hover {
    box-shadow: 0 0 18px rgba(255, 0, 0, 0.7);
}

.social-circle.linkedin:hover {
    box-shadow: 0 0 18px rgba(10, 102, 194, 0.8);
}









/* ==================================================
   MOBILE FIX (ABSOLUTE POSITION â€” SAFE OVERRIDES ONLY)
   ================================================== */
@media (max-width: 768px) {

    /* LEFT BLOCK CENTER */
    .header-left {
        left: 13%;
        top: 10px;
        transform: translateX(-50%);
    }

    /* LOGO RESIZE */
    .header-logo {
        width: 70px;
        height: 70px;
        top: 0;
    }

    /* SEARCH CENTERED UNDER LOGO */
    .fancy-search {
        left: 152px;
        top: 20px;
        transform: translateX(-50%);
        width: 180%;
        max-width: 135px;
    }

    .search-box {
        width: 100%;
    }

    /* TITLE PUSHED DOWN */
    .header-center h1 {
        margin-top: 130px;
        font-size: 26px;
        text-align: center;
    }

    /* RIGHT LINKS */
    .header-right {
        position: absolute;
        top: 28px;
        right: 12px;
    }

    /* NAV LINKS STACK */
    nav a {
        display: block;
        margin: 10px 0;
    }
}

/* =====================================
   MOBILE RESPONSIVE FIX (TIGHT & CLEAN)
   ===================================== */

@media (max-width: 768px) {

@media (max-width: 768px) {

        margin-left: 36px;   /* ðŸ‘‰ shift each circle right */
    }

    .social-circle svg {
        width: 22px;
        height: 22px;
    }
}
