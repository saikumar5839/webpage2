<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT: makes it responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reset Password</title>

  <style>

    
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background-image: url("logo_files/david-edelstein-N4DbvTUDikw-unsplash.jpg"); /* your image path */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;        /* fill screen */
      background-position: center;   /* center image */
      background-repeat: no-repeat;  /* no tiling */
      background-attachment: fixed;  /* optional */
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #d9534f;
    }

    .success {
      color: green;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Reset Password</h2>

    <input type="email" id="email" placeholder="Email" required>

    <input type="password" id="password" placeholder="New Password" required>

    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <button onclick="resetPassword()">Reset Password</button>

    <p id="msg"></p>

    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <!-- Your existing JS -->
  <script src="js/auth.js"></script>

</body>
</html>
